<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Perfil del Usuario</title>
</head>
<body>
    <!-- Encabezado -->
    <header class="header">
        <nav class="nav container">
            <a href="index.html" class="nav__logo">
                <img src="assets/img/logo-nav.png" alt="logo">PEPES GIMNASIO
            </a>
            <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="index.html" class="nav__link">Inicio</a>
                </li>   
                <li class="nav__item">
                    <button onclick="logout()" class="button">Cerrar Sesión</button>

                </li>
            </ul>
            <div class="nav__close" id="nav-close">
                <i class="ri-close-line"></i>
            </div>
           </div>
           <div class="nav__toggle" id="nav-toggle">
            <i class="ri-menu-line"></i>

           </div>
        </nav>
    </header>

    <!-- Sección de perfil -->
    <main class="profile">
        <div class="profile__container container">
            <h2 class="section__title_prof">Bienvenido: Nombre_Usuario
            <div class="profile__images">
                <img src="assets/img/profile-img.png" alt="profile image" class="profile_img">
            </div>
            </h2>
            <h2 class="section__subtitle_prof">Datos Personales</h2>
            <div class="profile__data">
                <p><strong>Nombre:</strong> <span id="user-name">Nombre_Usuario</span></p>
                <p><strong>Altura:</strong> <span id="user-height">175</span> cm</p>
                <p><strong>Peso:</strong> <span id="user-weight">70</span> kg</p>
                <p><strong>IMC:</strong> <span id="user-bmi">22.86</span></p>
            </div>
            
        </div>
    </main>

    <script>
        function logout() {
            
            window.location.href = 'index.html';
        }
    </script>
    <script src="assets/js/main.js"></script>
</body>
</html>
